<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Reply Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Email Reply Generator</h1>
        <div class="form-group">
            <label for="emailContent">Enter Email Content:</label>
            <textarea id="emailContent" rows="6" placeholder="Type the original email content here..."></textarea>
        </div>
        <div class="form-group">
            <label for="tone">Select Tone:</label>
            <select id="tone">
                <option value="professional">Professional</option>
                <option value="friendly">Friendly</option>
                <option value="sad">Sad</option>
                <option value="excited">Excited</option>
            </select>
        </div>
        <button id="generateBtn">Generate Reply</button>
        <div id="reply" class="reply-box"></div>
        <div id="reply" class="reply-box"></div>

<!-- Copy Button -->
<button id="copyBtn" class="copy-btn" style="display: none;">Copy to Clipboard</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
